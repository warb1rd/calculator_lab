<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div id = "calc-body">Calculator

    <div id = "output"></div>

    <div id = "base-body"></div>

        <button class = "numbers">1</button>
        <button class = "numbers">2</button>
        <button class = "numbers">3</button>
        <button class = "numbers">4</button>
        <button class = "numbers">5</button>
        <button class = "numbers">6</button>
        <button class = "numbers">7</button>
        <button class = "numbers">8</button>
        <button class = "numbers">9</button>
        <button id = "operator-add">+</button>
        <button class = "numbers">0</button>
        <!-- Create operator buttons -->
        <button id = "operator-subtract">-</button>
        <button id = "operator-divide">%</button>
        <button id = "operator-multiply">x</button>
        <!-- Create equals button -->
        <button id = "operator-equals">=</button>
        <!-- BONUS: Create a clear button -->
        <button id = "clear">Clear</button>

        <script type="text/javascript" src="js/main.js"></script>
    
    </div> 
    
    <!-- Link your JS file -->
</body>
</html>
